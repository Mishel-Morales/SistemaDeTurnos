<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Turnos para una Clínica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./custom.css">
</head>

<body>
    <!-- Contenedor General -->
    <div class="">
        <!-- Titulo General -->
        <h1 class="title text-center m-5">Sistema de Turnos - Clínica Médica</h1>
        <!-- Contenedor de Registro y Turno Actual -->
        <div class="row justify-content-center">
            <!-- Formulario de Registro -->
            <div class="col-md-4 border border-1 border-opacity-10 rounded-1 p-4 me-2">
                <h2 class="title mb-4">Registrar Paciente</h2>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Nombre Completo</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1"
                        placeholder="Nombre del Paciente...">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput2" class="form-label">Edad</label>
                    <input type="number" class="form-control" id="exampleFormControlInput2" placeholder="Edad...">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Sintoma Principal</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                        placeholder="Describa el Sintoma Principal"></textarea>
                </div>
                <button id="btnAgregarCola" type="button" class="btn fondo text-white w-100">Agregar a la Cola</button>
            </div>
            <!-- Div Dinamico de Turno Actual y Siguiente Turno -->
            <div class="col-md-7 border border-1 border-opacity-10 rounded ms-2 d-flex flex-column align-items-center">
                <h2 class="text-center title"><i class="bi bi-bell title"></i> Turno Actual</h2>
                <div class="fondo rounded w-100 h-25 mb-3">
                    <h2 id="mostrarNombre" class="text-center mt-3 text-white">...</h2>
                    <p id="mostrarEdadSintoma" class="text-center text-white"></p>
                </div>
                <button id="atenderSiguientePaciente" type="button" class="btn fondo text-white w-50 mb-3 p-2">Atender Siguiente Paciente</button>
                <input type="text" class="form-control bordeDos fondoDos w-100 p-2" id="exampleFormControlInput3"
                    value="  Proximo Turno:" readonly></input>
            </div>
        </div>
        <!-- Contenedor De Tabla De Pacientes en Espera -->
        <div class="row justify-content-center m-5 border border-1 border-opacity-10 rounded">
            <h2 class="title m-4">Pacientes en Espera</h2>
            <div class="container">
                <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Posición</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Edad</th>
                        <th scope="col">Síntoma</th>
                        <th scope="col">Hora de llegada</th>
                    </tr>
                </thead>
                <tbody id="insertarDatos">
                    
                </tbody>
            </table>
            </div>
            
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>
<script src="./FIFO.js"></script>

</html>
